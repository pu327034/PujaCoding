<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
function changecolor(){
	document.all.f.fname.style.background="red";
	
}
input:focus{box-shadow:}
function color(){
	document.all.f.fname.style.background="white";
}
</script>
</head>
<body bgcolor="purple">
<form action="" style="background-color:grey" name="f">
<table>
<tr>
<td>First Name:</td><td><input type="text" name="fname" onfocus="changecolor()" onblur="color()"></td>
</tr>
<tr>
<td>Last Name:</td><td><input type="text" name="lname"></td>
</tr>
<tr>
<td>Password:</td><td><input type="password" name="pwd"></td>
</tr>
<tr>
<td>Confirm Password:</td><td><input type="password" name="cpwd"></td>
</tr>
<tr>
<td>Gender:</td><td><input type="radio" name=gender>Male</td>
</tr>
<tr>
<td></td><td><input type="radio" name=gender>Female</td>
</tr>
<tr>
<td>Mobile Number:</td><td><input type="text" name="mobile"></td>
</tr>
<tr>
<td>DOB:</td><td><input type="date" name="date"></td>
</tr>
<tr>
<td>Email Address:</td><td><input type="email" name="email"></td>
</tr>
<tr><td></td><td><input type="submit" value="submit">
</table>
</form>
</body>
</html>
